<!DOCTYPE>
<html>
	<head>
		<title>Border ne HTML</title>
	</head>
	<body>
		<h1>Border ne HTML</h1>
		<p style="border-style:solid">Shkolla Digjitale</p>
		<p style="border-width:10px;border-style:solid">Shkolla Digjitale</p>
		<p style="border-color:red;border-style:solid">Shkolla Digjitale</p>
		
		<!--Shorthand-->
		<p style="border:1px solid black">Shkolla Digjitale</p>
		
		<h1>Margin ne HTML</h1>
		
		<p style="border:1px solid black;margin:50px">Shkolla Digjitale</p>
		<p style="margin:50px;">Shkolla Digjitale</p>
		
		<p style="border:1px solid black;margin:auto;width:300px">Shkolla Digjitale</p>
		<p style="border:1px solid black;margin:auto;width:300px">Shkolla Digjitale</p>
		
		
		<h1>Padding ne HTML</h1>
		
		<p style="border:1px solid black;padding:50px">Shkolla Digjitale</p>
		
		<p style="padding:50px;background-color:lightblue">Shkolla Digjitale</p>
		<p style="margin:50px;background-color:lightblue">Shkolla Digjitale</p>
		
		<!--Mini Detyre-->
		<p style="border:1px solid black;width:300px;padding:50px">Shkolla Digjitale</p>
		<p style="border:1px solid black;width:300px;padding:0px">Shkolla Digjitale</p>
	</body>
</html>
